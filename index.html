<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>轮播焦点图Slider</title>
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js"></script>
</head>
<body>
<h1>Stephen &nbsp; の　手作轮播图</h1>
<div class="wrap">
  <div id="container">
    <div id="list" style="left:0;">
      <img src="img/1.jpg" alt="1">
      <img src="img/2.jpg" alt="2">
      <img src="img/3.jpg" alt="3">
      <img src="img/4.jpg" alt="4">
      <img src="img/5.jpg" alt="5">
    </div>
    <div id="buttons">
      <span index="1" class="on"></span>
      <span index="2"></span>
      <span index="3"></span>
      <span index="4"></span>
      <span index="5"></span>
    </div>
    <a href="javascript:;" id="prev" class="arrow fa fa-angle-left"></a>
    <a href="javascript:;" id="next" class="arrow fa fa-angle-right"></a>
  </div>
</div>
<div class="description">
  <p>特色：配置简单，不懂技术小白也能轻松使用</p>
  <a href="https://github.com/stephengao666/slider" style="align:center;">点击这里下载源代码</a>
</div>
</body>
</html>
